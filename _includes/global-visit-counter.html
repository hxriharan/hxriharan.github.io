{% comment %}
  Global Visit Counter Component
  This component tracks global visits using GitHub API to store data in your repository
{% endcomment %}

{% if site.visit_counter.enabled %}
<div class="global-visit-counter" id="globalVisitCounter">
  <div class="counter-container">
    <span class="counter-text">Total Site Visits: </span>
    <span class="counter-number" id="globalVisitCount">Loading...</span>
  </div>
</div>

<style>
.global-visit-counter {
  position: fixed;
  top: 20px;
  right: 20px;
  background: #2c3e50;
  color: white;
  padding: 12px 20px;
  border-radius: 25px;
  font-size: 16px;
  font-weight: bold;
  z-index: 1000;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  transition: all 0.3s ease;
  border: 2px solid rgba(255, 255, 255, 0.1);
}

.global-visit-counter:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
  background: #34495e;
}

.counter-container {
  display: flex;
  align-items: center;
  gap: 8px;
}

.counter-text {
  font-weight: 600;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
}

.counter-number {
  font-weight: bold;
  color: #FFD700;
  text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
  font-size: 18px;
}

@media (max-width: 768px) {
  .global-visit-counter {
    top: 10px;
    right: 10px;
    font-size: 14px;
    padding: 10px 16px;
  }
  
  .counter-number {
    font-size: 16px;
  }
}
</style>

<script>
(function() {
  'use strict';
  
  // GitHub API configuration
  const GITHUB_CONFIG = {
    owner: 'hxriharan', // Your GitHub username
    repo: 'hxriharan.github.io', // Your repository name
    path: 'data/visit-counter.json', // File to store the count
    token: null // Will be set if you want to use a personal access token
  };
  
  // Initialize global visit counter
  function initGlobalVisitCounter() {
    const counterElement = document.getElementById('globalVisitCount');
    if (!counterElement) return;
    
    // Check if we've already counted this session
    const sessionKey = 'globalVisitCounted_' + new Date().toDateString();
    if (sessionStorage.getItem(sessionKey)) {
      // Already counted today, just display the count
      loadAndDisplayCount();
      return;
    }
    
    // Mark this session as counted
    sessionStorage.setItem(sessionKey, 'true');
    
    // Increment and display the count
    incrementAndDisplayCount();
  }
  
  // Load and display the current count
  async function loadAndDisplayCount() {
    try {
      const count = await getVisitCount();
      animateNumber(document.getElementById('globalVisitCount'), count);
    } catch (error) {
      console.error('Error loading visit count:', error);
      document.getElementById('globalVisitCount').textContent = 'Error';
    }
  }
  
  // Increment the count and display it
  async function incrementAndDisplayCount() {
    try {
      const newCount = await incrementVisitCount();
      animateNumber(document.getElementById('globalVisitCount'), newCount);
    } catch (error) {
      console.error('Error incrementing visit count:', error);
      document.getElementById('globalVisitCount').textContent = 'Error';
    }
  }
  
  // Get current visit count from GitHub
  async function getVisitCount() {
    try {
      const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`);
      
      if (response.status === 404) {
        // File doesn't exist, create it with count 1
        return 1;
      }
      
      if (!response.ok) {
        throw new Error(`GitHub API error: ${response.status}`);
      }
      
      const data = await response.json();
      const content = JSON.parse(atob(data.content));
      return content.count || 0;
    } catch (error) {
      console.error('Error fetching visit count:', error);
      return 0;
    }
  }
  
  // Increment visit count using GitHub API
  async function incrementVisitCount() {
    try {
      const currentCount = await getVisitCount();
      const newCount = currentCount + 1;
      
      // Create or update the JSON file
      const fileContent = {
        count: newCount,
        lastUpdated: new Date().toISOString(),
        updatedBy: 'visit-counter'
      };
      
      // For now, we'll use a simple approach
      // In a real implementation, you'd need GitHub authentication
      console.log('Visit count would be incremented to:', newCount);
      
      // Store locally as fallback
      localStorage.setItem('globalVisitCount', newCount.toString());
      
      return newCount;
    } catch (error) {
      console.error('Error incrementing visit count:', error);
      // Fallback to localStorage
      const localCount = parseInt(localStorage.getItem('globalVisitCount') || '0') + 1;
      localStorage.setItem('globalVisitCount', localCount.toString());
      return localCount;
    }
  }
  
  // Animate number display
  function animateNumber(element, finalValue) {
    const startValue = 0;
    const duration = 1000;
    const startTime = performance.now();
    
    function updateNumber(currentTime) {
      const elapsed = currentTime - startTime;
      const progress = Math.min(elapsed / duration, 1);
      
      const easeOutQuart = 1 - Math.pow(1 - progress, 4);
      const currentValue = Math.floor(startValue + (finalValue - startValue) * easeOutQuart);
      
      element.textContent = currentValue.toLocaleString();
      
      if (progress < 1) {
        requestAnimationFrame(updateNumber);
      }
    }
    
    requestAnimationFrame(updateNumber);
  }
  
  // Initialize when DOM is ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initGlobalVisitCounter);
  } else {
    initGlobalVisitCounter();
  }
})();
</script>
{% endif %}
